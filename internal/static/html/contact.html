<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicFlow | Контакты</title>
    <link rel="icon" type="image/png" href="/static/img/favicon_16.png">
    <link rel="icon" type="image/png" href="/static/img/favicon_32.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/contact.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/footer.css">

</head>
<body>
<header>
    <div class="logo">
        <i class="fas fa-music"></i>
        MusicFlow
    </div>
    <nav>
        <a href="/">Главная</a>
        <a href="/podcasts">Подкасты</a>
        <a href="/charts">Чарты</a>
        <a href="/my-collection">Моя коллекция</a>
    </nav>
    <div class="auth-buttons">
        <button onclick="location.href='/login'">Войти</button>
        <button onclick="location.href='/register'">Зарегистрироваться</button>
    </div>
</header>

<main>
    <h1 class="section-title">Свяжитесь с нами</h1>

    <div class="contact-container">
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <h3>Наш офис</h3>
                    <p>Москва, ул. Музыкальная, 15</p>
                </div>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <div>
                    <h3>Телефон</h3>
                    <p>+7 (495) 123-45-67</p>
                </div>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <h3>Email</h3>
                    <p>support@musicflow.ru</p>
                </div>
            </div>
        </div>

        <form class="contact-form">
            <input type="text" placeholder="Ваше имя">
            <input type="email" placeholder="Ваш email">
            <textarea rows="6" placeholder="Сообщение"></textarea>
            <button class="auth-button">Отправить</button>
        </form>
    </div>
</main>

<footer>
    <div class="footer-content">
        <div class="footer-column">
            <h4>MusicFlow</h4>
            <a href="/about">О нас</a>
            <a href="/vacancies">Вакансии</a>
            <a href="/press">Для прессы</a>
        </div>
        <div class="footer-column">
            <h4>Поддержка</h4>
            <a href="/reference">Справка</a>
            <a href="/contact">Контакты</a>
        </div>
        <div class="footer-column">
            <h4>Правовая информация</h4>
            <a href="/terms-of-use">Условия использования</a>
            <a href="/confidentiality">Конфиденциальность</a>
        </div>
    </div>
</footer>

</body>
</html>
